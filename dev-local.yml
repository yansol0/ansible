- hosts: localhost
  become: true
  pre_tasks:
    - name: Update cache
      become: true
      apt: 
        force_apt_get: true
        update_cache: true
      tags: 
        - lang
        - zsh
        - config
        - dotfiles
        - rust
        - go
        - nvim
  tasks: 
  - include_tasks: tasks/core.yml
  - include_tasks: tasks/dotfiles.yml
  - include_tasks: tasks/shell.yml
  - include_tasks: tasks/source.yml
  - include_tasks: tasks/alacritty.yml
  - include_tasks: tasks/nvim.yml
  - include_tasks: tasks/go.yml
  - include_tasks: tasks/rust.yml
  - include_tasks: tasks/node.yml
  - include_tasks: tasks/apps.yml
